<div class="container">
    <h1 class="text-center mb-5">To Do List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length===0">No Todos to display</div>
    <div *ngIf="this.todos.length!==0">
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </div>
</div>
